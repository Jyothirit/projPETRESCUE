<!-- search_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pets Searched for</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Search Results</h2>
{% if pets %}
    <table>
        <thead>
            <tr>
                <th>Breed</th>
                <th>Age (approx)</th>
                <th>Color</th>
                <th>Location</th>
                <th>Proceed to</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.age }}</td>
                <td>{{ pet.colour }}</td>
                <td>{{ pet.location }}</td>
                <td><a href="/proceedtopay/{{ pet.id}}/" class="button"  style="padding: 10px 20px; background-color: #080aa0; color: white; text-decoration: none; border-radius: 5px; border: none;">Adopt</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No pets found matching your search criteria.</p>
{% endif %}
</body>
</html>
