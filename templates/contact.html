<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            
            // Display the alert message
            alert('Message Successfully Submitted');

            // Reset the form fields
            document.querySelector('form').reset();
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <p>If you have any questions, suggestions, or need support, feel free to reach out to us. We're here to help!</p>
        <p><strong>Email:</strong> <a href="mailto:support@petrescueportal.com">support@petrescueportal.com</a></p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Address:</strong> Pet Rescue Avenue, Animal City</p>
    </div>

    <form onsubmit="handleSubmit(event)" action="contact_form_submission_url" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
