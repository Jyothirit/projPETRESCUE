<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container input[type="password"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Doctor Details</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="username">UserName</label>
            {{ form.username }}

            <label for="name">Name</label>
            {{ form.name }}

            <label for="email">Email</label>
            {{ form.email }}

            <label for="contact">Contact</label>
            {{ form.contact }}

            <label for="speciality">Specialization in</label>
            {{ form.speciality }}

            <label for="experience">Experience (Currently working in)</label>
            {{ form.experience }}

            <label for="certificate">Upload Certificates</label>
            {{ form.certificate }}

            <label for="password">Password:</label>
            {{ form.password }}

            <label for="password">Confirm Password:</label>
            {{ form.confirm_password }}

            <button type="submit">Add Details</button>
        </form>
        <div class="login-link"></div>
            <p>Already have an account? <a href="/doctorlogin">Login here</a></p>
        </div>
    </div>

</body>
</html>
