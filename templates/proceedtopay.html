<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .pet-details {
            margin-bottom: 20px;
        }
        .pet-details img {
            width: 100%;
            border-radius: 8px;
        }
        .pet-details h2 {
            margin: 10px 0;
        }
        .pet-details p {
            color: #555;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pet-details">
            
            <h2>{{ pet.name }}</h2>
            <p><strong>Age:</strong> {{ pet.age }}</p>
            <p><strong>Breed:</strong> {{ pet.breed }}</p>
            <p><strong>Color:</strong> {{ pet.colour }}</p>
            <p><strong>Location:</strong> {{ pet.location }}</p>

        </div>
        <a href="/payment/{{ pet.id }}/" class="button">Proceed to Payment</a>
    </div>

</body>
</html>
