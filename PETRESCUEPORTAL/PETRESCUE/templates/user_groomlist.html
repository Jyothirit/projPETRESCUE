<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Groomers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Registered Groomers</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Working Time</th>
                <th>Email</th>
                <th>Rate</th>
                <th>Locations</th>
                
               
            </tr>
        </thead>
        <tbody>
            {% for groomer in groomers %}
            <tr>
                <td>{{ groomer.name }}</td>
                <td>{{ groomer.time }}</td>
                <td>{{ groomer.email}}</td>
                <td>{{ groomer.rate}}</td>
                <td>{{ groomer.location}}</td>
                
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
