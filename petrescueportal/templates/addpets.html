<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Pet Details</h2>
        <form action="/pet_list" method="POST">
            {% csrf_token %}
           
            <label for="breed">Pet Breed</label>
            <input type="text" id="breed" name="breed" required>

            <label for="colour">Pet Colour</label>
            <input type="text" id="colour" name="colour" required>

            <label for="age">Age (approx)</label>
            <input type="number" id="age" name="age" min="0" required>

            <label for="identification">Other Identifications</label>
            <textarea id="identification" name="identification" rows="4" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Add Pet</button>
        </form>
    </div>

</body>
</html>
