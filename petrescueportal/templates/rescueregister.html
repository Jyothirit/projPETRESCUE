<!-- templates/register.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescuer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"],
        input[type="contact"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showAlert(message, isSuccess) {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = message;
            alertDiv.style.padding = '15px';
            alertDiv.style.marginBottom = '20px';
            alertDiv.style.borderRadius = '4px';
            alertDiv.style.color = '#fff';
            alertDiv.style.textAlign = 'center';

            if (isSuccess) {
                alertDiv.style.backgroundColor = '#28a745';
            } else {
                alertDiv.style.backgroundColor = '#dc3545';
            }

            document.querySelector('.container').prepend(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Simulate an AJAX request to the server
                const isSuccess = Math.random() > 0.5; // Randomly decide if the registration was successful or not
                if (isSuccess) {
                    showAlert('Registration successful!', true);
                } else {
                    showAlert('Registration failed. Please try again.', false);
                }

                // Uncomment the line below when integrating with your actual server-side logic
                // form.submit();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Rescuer Registration</h2>
        <form action="/rescuerlogin" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="contact" id="contact" name="contact" required>

            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
            
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/reslogin">Login here</a></p>
        </div>
    </div>
</body>
</html>
